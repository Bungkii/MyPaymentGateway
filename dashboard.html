<!DOCTYPE html>
<html lang="th" class="h-full bg-slate-50 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'Prompt', 'sans-serif'], },
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-full text-slate-600 flex flex-col">

    <div class="bg-slate-900 text-white pt-8 pb-32 px-6 relative overflow-hidden shrink-0">
        <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-600 rounded-full blur-[150px] opacity-20 -translate-y-1/2 translate-x-1/3"></div>
        <div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-indigo-500 rounded-full blur-[120px] opacity-20 translate-y-1/3 -translate-x-1/4"></div>

        <div class="relative z-10 max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center border border-white/10 shadow-lg">
                    <i class="fa-solid fa-wallet text-xl text-blue-400"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-white">Merchant Console</h1>
                    <div class="flex items-center gap-2 mt-0.5">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-wider">Live Connection</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="fetchSheetData()" class="group flex items-center gap-2 px-4 py-2.5 bg-white/10 hover:bg-white/20 border border-white/10 rounded-lg text-sm font-medium transition-all text-white">
                    <i class="fa-solid fa-rotate-right group-hover:rotate-180 transition-transform duration-500"></i>
                    <span>Refresh Data</span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 w-full -mt-24 pb-12 relative z-20">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 p-6">
                    <div class="flex items-center gap-3 mb-5">
                        <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-700">
                            <i class="fa-solid fa-sliders text-sm"></i>
                        </div>
                        <h3 class="text-base font-bold text-slate-800">Configuration</h3>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1.5">Merchant Name</label>
                            <input id="merchantName" type="text" class="block w-full rounded-lg border-slate-200 text-sm focus:border-blue-500 focus:ring-blue-500 bg-slate-50" placeholder="Ex. Bungkii Shop">
                        </div>
                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1.5">PromptPay ID</label>
                            <input id="promptpayID" type="tel" class="block w-full rounded-lg border-slate-200 text-sm font-mono focus:border-blue-500 focus:ring-blue-500 bg-slate-50" placeholder="0xxxxxxxxx">
                        </div>
                        <button onclick="saveSettings()" class="w-full mt-2 rounded-lg bg-slate-800 py-2.5 text-xs font-bold text-white hover:bg-slate-700 transition-colors">
                            Save Changes
                        </button>
                    </div>
                </div>

                <div class="bg-blue-50 rounded-2xl shadow-sm border border-blue-100 p-6">
                    <div class="flex items-center gap-2 mb-3">
                        <i class="fa-brands fa-google-drive text-blue-600"></i>
                        <h3 class="text-sm font-bold text-blue-900">Google Sheet Connection</h3>
                    </div>
                    <p class="text-xs text-blue-700 mb-3 leading-relaxed">
                        Paste your Web App URL here to fetch data.
                    </p>
                    <input id="sheetUrl" type="text" class="block w-full rounded-lg border-blue-200 text-xs text-blue-800 bg-white mb-3 p-2" placeholder="https://script.google.com/macros/s/..../exec">
                    <button onclick="saveAndFetch()" class="w-full rounded-lg bg-blue-600 py-2 text-xs font-bold text-white hover:bg-blue-700 transition-colors shadow-sm shadow-blue-200">
                        Connect & Load
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 flex flex-col h-[600px] overflow-hidden">
                    
                    <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-20">
                        <div>
                            <h3 class="text-lg font-bold text-slate-800">Transaction History</h3>
                            <p class="text-xs text-slate-400 mt-0.5">Real-time updates from Google Sheets</p>
                        </div>
                        <div class="flex gap-4 text-right">
                            <div>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Vol.</p>
                                <p id="totalVolume" class="text-sm font-bold text-slate-800">฿0.00</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 overflow-auto relative">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50 sticky top-0 z-10">
                                <tr>
                                    <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Time</th>
                                    <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Details</th>
                                    <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-right">Amount</th>
                                    <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-center">Status</th>
                                </tr>
                            </thead>
                            <tbody id="transactionList" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="4" class="px-6 py-24 text-center">
                                        <div class="flex flex-col items-center justify-center gap-3">
                                            <i class="fa-solid fa-cloud-arrow-down text-3xl text-slate-200 animate-bounce"></i>
                                            <span class="text-sm text-slate-400 font-medium">Enter your Script URL to load data</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- Configuration ---
        const ELEMENTS = {
            sheetUrl: document.getElementById('sheetUrl'),
            tbody: document.getElementById('transactionList'),
            totalVol: document.getElementById('totalVolume'),
            merchantName: document.getElementById('merchantName'),
            promptpayID: document.getElementById('promptpayID')
        };

        // --- Load Saved Settings ---
        window.onload = () => {
            if(localStorage.getItem('sheetUrl')) ELEMENTS.sheetUrl.value = localStorage.getItem('sheetUrl');
            if(localStorage.getItem('merchantName')) ELEMENTS.merchantName.value = localStorage.getItem('merchantName');
            if(localStorage.getItem('promptpayID')) ELEMENTS.promptpayID.value = localStorage.getItem('promptpayID');
            
            if(localStorage.getItem('sheetUrl')) fetchSheetData();
        };

        function saveSettings() {
            localStorage.setItem('merchantName', ELEMENTS.merchantName.value);
            localStorage.setItem('promptpayID', ELEMENTS.promptpayID.value);
            alert("Settings Saved!");
        }

        function saveAndFetch() {
            const url = ELEMENTS.sheetUrl.value.trim();
            if(!url) return alert("Please enter the Google Script URL");
            localStorage.setItem('sheetUrl', url);
            fetchSheetData();
        }

        async function fetchSheetData() {
            const url = localStorage.getItem('sheetUrl');
            if (!url) return;

            ELEMENTS.tbody.innerHTML = `<tr><td colspan="4" class="py-20 text-center text-slate-400"><i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Loading data...</td></tr>`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error("Error:", error);
                ELEMENTS.tbody.innerHTML = `<tr><td colspan="4" class="py-10 text-center text-red-400 text-sm">Failed to load data. Check URL or Permissions.</td></tr>`;
            }
        }

        function renderTable(data) {
            if (data.length === 0) {
                ELEMENTS.tbody.innerHTML = `<tr><td colspan="4" class="py-10 text-center text-slate-400">No transactions found</td></tr>`;
                return;
            }

            let total = 0;
            let html = '';

            // Sort by Timestamp (Newest first) - assuming timestamp is parseable
            // ถ้า Date format ใน sheet ซับซ้อน อาจต้องปรับแก้ตรงนี้
            data.reverse(); 

            data.forEach(item => {
                // Calculation
                const amount = parseFloat(item.amount) || 0;
                total += amount;

                // Status Styling
                // เช็คค่าจาก Column G: ถ้าเป็น TRUE/Checked จะได้ค่า true หรือ "TRUE"
                let statusBadge;
                const statusLower = String(item.status).toLowerCase();
                
                if (statusLower === 'true' || statusLower === 'completed' || statusLower === 'paid') {
                    statusBadge = `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-[10px] font-bold bg-green-50 text-green-600 border border-green-100"><i class="fa-solid fa-check"></i> Paid</span>`;
                } else {
                    statusBadge = `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-[10px] font-bold bg-slate-100 text-slate-500 border border-slate-200">Pending</span>`;
                }

                // Date Formatting
                let dateStr = item.timestamp;
                try {
                    const dateObj = new Date(item.timestamp);
                    if(!isNaN(dateObj)) {
                        dateStr = dateObj.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', hour: '2-digit', minute:'2-digit' });
                    }
                } catch(e) {}

                html += `
                    <tr class="hover:bg-slate-50/80 transition-colors border-b border-slate-50 last:border-0 group">
                        <td class="px-5 py-4 align-top">
                            <div class="text-xs font-medium text-slate-700 font-mono">${dateStr}</div>
                            <div class="text-[10px] text-slate-400 mt-1 font-mono group-hover:text-blue-500 transition-colors">#${item.transactionId}</div>
                        </td>
                        <td class="px-5 py-4 align-top">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-slate-700">${item.merchant}</span>
                                <span class="text-xs text-slate-500 mt-0.5">${item.email}</span>
                                ${item.note ? `<div class="mt-1.5 flex items-center gap-1 text-[10px] text-slate-400 bg-white border border-slate-200 w-fit px-1.5 py-0.5 rounded"><i class="fa-regular fa-note-sticky"></i> ${item.note}</div>` : ''}
                            </div>
                        </td>
                        <td class="px-5 py-4 text-right align-top">
                            <span class="text-sm font-bold text-slate-900">฿${amount.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                        </td>
                        <td class="px-5 py-4 text-center align-top">
                            ${statusBadge}
                        </td>
                    </tr>
                `;
            });

            ELEMENTS.tbody.innerHTML = html;
            ELEMENTS.totalVol.innerText = `฿${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        }
    </script>
</body>
</html>
